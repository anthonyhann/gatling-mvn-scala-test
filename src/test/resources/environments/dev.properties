# 开发环境配置

# API配置
api.baseUrl=https://print-api.liankenet.com
api.key=api-test-key

# 性能指标阈值 - 开发环境使用宽松的标准
performance.avgResponseTime=2000
performance.p95ResponseTime=3000
performance.p99ResponseTime=5000
performance.successRate=95.0
performance.minTps=50

# 测试类型特定设置 - 开发环境使用较小的测试规模
PrintServiceTest.duration=3minutes
PrintServiceTest.users=50

PrintServiceLoadTest.duration=20minutes
PrintServiceLoadTest.stages.1.users=25
PrintServiceLoadTest.stages.1.duration=5minutes
PrintServiceLoadTest.stages.2.users=50
PrintServiceLoadTest.stages.2.duration=5minutes
PrintServiceLoadTest.stages.3.users=75
PrintServiceLoadTest.stages.3.duration=5minutes
PrintServiceLoadTest.stages.4.users=100
PrintServiceLoadTest.stages.4.duration=5minutes

PrintServiceStressTest.duration=12minutes
PrintServiceStressTest.maxUsers=500

PrintServiceStabilityTest.duration=30minutes
PrintServiceStabilityTest.users=200

# 开发环境监控设置
monitoring.interval=10

# 开发环境动态负载调整设置
dynamicLoad.maxUsers=500
dynamicLoad.targetResponseTime=3000

# 开发环境告警阈值（更高）
alerts.cpuThreshold=80.0
alerts.memoryThreshold=90.0
alerts.errorRateThreshold=10.0
alerts.responseTimeThreshold=5000

# 报告设置
report.formats=html 